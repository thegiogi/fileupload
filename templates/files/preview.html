{% extends 'base.html' %}

{% block header %}
<h4>{% block title %}Preview{% endblock %}</h4>
{% endblock %}

{% block content %}

<table class="table table-striped table-hover table-scroll">
  <thead>
    <tr>
      <th>ID</th>
      <th>Query</th>
    </tr>
  </thead>
  <tbody>
    {%for i in data%}
    <tr class="clkrow"">
      <td>{{i.line_nr}}</td>
      <td>{{i.body}}</td>
    </tr>
    {%endfor%}
  </tbody>
</table>
{% endblock %}
